name: Eduvision Scraper

on:
  schedule:
    - cron: "0 0 */10 * *"    # every 10 days at midnight UTC
  workflow_dispatch:          # allow manual run from GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # needed for custom commit
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: python pipeline.py

      - name: Upload results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: scholarships-data
          path: |
            eduvision_scholarships.json
            eduvision_scholarships.csv
            bachelors_scholarships.csv



